name: CI
on:
  - pull_request
jobs:
  check-composer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none
          tools: composer:v2
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate composer.json
        run: composer validate

  php-linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - 7.4
          - 8.0
          - 8.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: PHP lint
        run: "find *.php Classes Configuration Tests -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l"

  xml-linting:
    runs-on: ubuntu-latest
    needs: [check-composer]
    steps:
      - uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: none
          tools: composer:v2

      - name: Install xmllint
        run: sudo apt-get install libxml2-utils

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: PHPUnit configuration file
        run: xmllint --schema vendor/phpunit/phpunit/phpunit.xsd --noout phpunit.xml.dist

      - name: Fetch schema for xliff
        run: wget https://docs.oasis-open.org/xliff/v1.2/os/xliff-core-1.2-strict.xsd --output-document=xliff-core-1.2-strict.xsd

      - name: TYPO3 language files
        run: xmllint --schema xliff-core-1.2-strict.xsd --noout $(find Resources -name '*.xlf')

  coding-guideline:
    runs-on: ubuntu-latest
    needs:
      - php-linting
      - xml-linting
    steps:
      - uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Coding Guideline
        run: ./vendor/bin/php-cs-fixer fix --dry-run --diff

  code-quality:
    runs-on: ubuntu-latest
    needs:
      - php-linting
    strategy:
      matrix:
        include:
          - php-version: '7.4'
          - php-version: '8.0'
          - php-version: '8.1'
    steps:
      - uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: none
          tools: composer:v2

      - name: Install dependencies with expected TYPO3 version
        run: composer require --no-interaction --prefer-dist --no-progress

      - name: Code Quality (by PHPStan)
        run: ./vendor/bin/phpstan analyse

  tests-mysql:
    runs-on: ubuntu-latest
    needs:
      - php-linting
      - xml-linting
    strategy:
      matrix:
        include:
          - php-version: '7.4'
          - php-version: '8.0'
          - php-version: '8.1'
    steps:
      - uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: none
          tools: composer:v2

      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8'
          mysql database: 'typo3'
          mysql root password: 'root'

      - name: Install dependencies
        run: composer require --no-interaction --prefer-dist --no-progress

      - name: PHPUnit Tests
        run: |-
          export typo3DatabaseDriver="pdo_mysql"
          export typo3DatabaseName="typo3"
          export typo3DatabaseHost="127.0.0.1"
          export typo3DatabaseUsername="root"
          export typo3DatabasePassword="root"
          ./vendor/bin/phpunit --testdox
